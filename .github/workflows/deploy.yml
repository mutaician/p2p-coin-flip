name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build
      run: |
        echo "Building with NODE_ENV=production"
        NODE_ENV=production pnpm run build
      
    - name: Debug build output
      run: |
        echo "=== Build Output Structure ==="
        find dist -type f -name "*.html" -o -name "*.css" -o -name "*.js" | head -20
        echo ""
        echo "=== dist/index.html head section ==="
        head -15 dist/index.html
        echo ""
        echo "=== Checking asset references ==="
        grep -E "(href=|src=)" dist/index.html || true
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
